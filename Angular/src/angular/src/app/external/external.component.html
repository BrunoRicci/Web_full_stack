<form #newUser="ngForm" (ngSubmit)="onSubmit(newUser)">

    <p>
        <label for="name">Name</label><br>
        <input type="text" name=name #name="ngModel" [(ngModel)]="new_user.name" required>
        <span *ngIf="name.touched && !name.valid">Fill this field!</span>
    </p>
    <p>
        <label for="job">Job</label><br>
        <input type="text" name="job" #job="ngModel" [(ngModel)]="new_user.job" required>
        <span *ngIf="job.touched && !job.valid">Fill this field!</span>
    </p>
    <input type="submit" value="Save user" [disabled]="!newUser.valid">


</form>

<br><br>
<hr>

<input type="text" [(ngModel)]="userid" (keyup.enter)="loadUser()">

<h3 *ngIf="!user">
    Loading...
</h3>

<h3 *ngIf="user">
    <p>Obtained user: {{user.first_name + ' ' +user.last_name}}</p>
    <img src="{{user.avatar}}" alt="avatar">
</h3>
<br>
<br>

<div>

    <h2>Pipes</h2>
    <br>

    <p>Date: {{date}}</p>
    <p>Date: {{date | date:'dd/MM/yyyy'}}</p>

    <p>Lowercase: {{'Hello World' | lowercase}}</p>
    <p>Uppercase: {{'Hello World' | uppercase}}</p>

    <p>Custom pipe: {{50 | custompipe: 50}}</p>

</div>
