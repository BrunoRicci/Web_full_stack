<div class="container">

    <h2>Projects</h2>

    <ul>
        <li *ngFor="let project of projects">
            <div class="project_container">
                <a [routerLink]="['/project',project._id]">
                <img src="{{url+'/getimage/'+project.image}}" alt="">
                <div class="project_title">{{project.name}}</div>
            </a>
                <div class="project_category">{{project.category}}</div>
            </div>

        </li>
    </ul>

</div>
