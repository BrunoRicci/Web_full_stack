<div class="container">
    <h2>{{title}}</h2>

    <div class="message success" *ngIf="status == 'success'">
        Project created successfully. Check it <a id="check_link" href="{{checklink}}">here</a>.
    </div>

    <div class="message failed" *ngIf="status == 'failed'">
        Could not create project.
    </div>


    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)" style="display: block;">
        
        <div>
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required/>
                <span class="form_error" *ngIf="name.touched && !name.valid"> 
                    This field is compulsory!
                </span>
            </p>
            

            <p>
                <label for="description">Description</label>
                <textarea name="description" #description="ngModel" [(ngModel)]="project.description"></textarea>
                <span class="form_error" *ngIf="description.touched && !description.valid">
                    This field is compulsory!
                </span>
            </p>
    
            <p>
                <label for="category">Category</label>
                <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required/>
                <span class="form_error" *ngIf="category.touched && !category.valid">
                    This field is compulsory!
                </span>
            </p>
    
            <p>
                <label for="year">Launch year</label>
                <input type="text" name="year" #year="ngModel" [(ngModel)]="project.year" quired/>
                <span class="form_error" *ngIf="year.touched && !year.valid">
                    This field is compulsory!
                </span>
            </p>
    
            <p>
                <label for="langs">Languages</label>
                <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required/>
                <span class="form_error" *ngIf="langs.touched && !langs.valid">
                    This field is compulsory!
                </span>
            </p>
    
            <p>
                <label for="image">Images</label>
                <input type="file" name="image" #image="ngModel" placeholder="Upload image" [(ngModel)]="project.image" (change)="fileChangeEvent($event)" />
            </p>
        </div>

        <input type="submit" value="Create project" [disabled]="!projectForm.form.valid">
    </form>
</div>
