<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects</title>

    <style>
        .box{
            border: 3px solid #9900ff;
            border-radius: 5px;
            background: #ffffff;
            text-align: center;
            font-size: 20px;
            font-family: Arial;
        }

        #google{
            position:relative;
            border-top: 100px solid #ea4335;
            border-right: 100px solid #4285f4;
            border-bottom: 100px solid #34a853;
            border-left: 100px solid #fbbc05;
            border-radius: 50%;
            background-color: #ffffff;
            width:  300px;
            height: 300px;
            padding: 0;
            margin: 10%;
            scale: 50%;
        }

        #google::before{    
            content: "";
            z-index: 100;
            position:absolute;
            top: 50%;
            right: -95px;
            transform: translateY(-50%);
            width: 245px;
            height: 100px;
            background-color: #4285f4 ;
        }

        #google::after{
            content: "";
            z-index: 101;
            position: absolute;
            border-top: 200px solid transparent;
            border-right: 200px solid #ffffff;
            top: -100px;
            right: -100px;
            width: 0;
            height: 0;
        }

    </style>
    
</head>
<body>

    <input id="btn_show_hide" type="button" value="Show" style="padding:10px 20px; margin: 20px;">

    <div id="box" class="box">
        
        <!-- <div style="margin:20px">Test box</div> -->
        <div id="google"></div>

    </div>

    <br><br>
   

    
</body>

    <script src="./jquery-3.5.1.uncompressed.js"></script>
    <script src="./jquery_effects.js"></script>
</html>
